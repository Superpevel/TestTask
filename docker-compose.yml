version: "3"
services:
    testtask:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./testtask:/testtask
        ports: 
            - "8000:8000"
        depends_on:
            - db
    db:
        image: postgres:12.0-alpine
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        environment:
        - POSTGRES_USER=hello_django
        - POSTGRES_PASSWORD=hello_django
        - POSTGRES_DB=hello_django_dev
    volumes:
        postgres_data: